{% extends 'accounts/index.html' %}
{% load static %}
{% block account_form %}
<div class="container" id="form_registration">
	<table class="table tale-hover" style="width:30%;">
    <form method="POST" id="registration">
			{% csrf_token %}

			{% for field in form %}
				<tr>
					<td>
						{{ field.label}}
					</td>
					<td>
						{{ field }}
					</td>
					<td>
						{{ field.errors }}
					</td>
				</tr>
			{% endfor%}
			<tr><td></td>
				<td rowspan="3">
					<button style="color: black;" type="submit" id="id_button" class="btn btn-primary p-4" border="10px">Register</button>
				</td>
			</tr>

	</form>
	</table>
</div>
{% endblock account_form %}

{% block validation %}
<script src="{% static 'js/validation.js' %}"></script>
{% endblock validation %}
